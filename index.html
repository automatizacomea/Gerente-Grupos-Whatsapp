<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Análise de Leads</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Painel de Análise de Leads</h1>
        <div class="theme-toggle">
            <label for="theme-switch">Tema Escuro</label>
            <input type="checkbox" id="theme-switch">
        </div>
    </header>
    <main>
        <section id="estatisticas-leads">
            <h2>Estatísticas de Leads</h2>
            <div class="container-estatisticas">
                <div class="estatistica">
                    <i class="fas fa-users"></i>
                    <h3>Total de Leads</h3>
                    <p id="total-leads">0</p>
                </div>
                <div class="estatistica">
                    <i class="fas fa-fire"></i>
                    <h3>Leads Fortes</h3>
                    <p id="leads-fortes">0</p>
                </div>
                <div class="estatistica">
                    <i class="fas fa-thermometer-half"></i>
                    <h3>Leads Médios</h3>
                    <p id="leads-medios">0</p>
                </div>
                <div class="estatistica">
                    <i class="fas fa-snowflake"></i>
                    <h3>Leads Fracos</h3>
                    <p id="leads-fracos">0</p>
                </div>
            </div>
        </section>
        <section id="leads-recentes">
            <h2>Leads Recentes</h2>
            <div class="filtro-leads">
                <label for="filtro-strength">Filtrar por força:</label>
                <select id="filtro-strength">
                    <option value="todos">Todos</option>
                    <option value="forte">Forte</option>
                    <option value="medio">Médio</option>
                    <option value="fraco">Fraco</option>
                </select>
            </div>
            <table id="tabela-leads">
                <thead>
                    <tr>
                        <th data-sort="nome">Nome <i class="fas fa-sort"></i></th>
                        <th data-sort="remoteJid">Telefone <i class="fas fa-sort"></i></th>
                        <th data-sort="mensagem">Mensagem <i class="fas fa-sort"></i></th>
                        <th data-sort="strength">Força <i class="fas fa-sort"></i></th>
                        <th data-sort="category">Categoria <i class="fas fa-sort"></i></th>
                        <th data-sort="confidence">Confiança <i class="fas fa-sort"></i></th>
                        <th data-sort="data">Data <i class="fas fa-sort"></i></th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-leads"></tbody>
            </table>
        </section>
        <div class="acoes-container">
            <button id="btn-exportar" class="btn-primary">
                <i class="fas fa-file-export"></i>
                Exportar para Excel
            </button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Painel de Análise de Leads. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
